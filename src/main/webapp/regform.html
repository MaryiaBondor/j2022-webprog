<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
  <link rel="stylesheet" href="CSS/stylelogin.css">
  <script type="text/javascript" src ="js/form_valid.js">   //src="js/utils.js"

  </script>

</head>
<body>
<div class="container">
<form action="https://www.google.com/" method="get"   name="regForm" onsubmit="return validation()">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value=""><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" value="" required><br>


  <label for="pwd1">Password:</label><br>
  <input type="password" id="pwd1" name="pwd1" value="" required><br>
  <label for="pwd2">Password #2:</label><br>
  <input type="password2" id="pwd2" name="pwd2" value="" required><br>

  <label for="country">Select country:</label><br>
  <select id="country" name="country" >
    <option value="-1"> Choose country> </option>>
    <option value="1"> Belarus </option>
    <option value="2"> USA </option>
  </select>
  <br><br>
  <button type="submit">Зарегистрироваться</button>

</form>
</div>
</body>
</html>
